<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/tictactoe.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="grid" sz="{{n}}">
        {% for i in range(1,n+1) %}
            {% for j in range(1,n+1) %}
                {% set x = (i-1)*n+j %}
                <div class="tile" id="{{x}}" onclick="tile_clicked(this, {{x}})" ch="-">-</div>
            {% endfor %}
        {% endfor %}
        </div>
    </div>

    <script type="text/javascript" src="../static/js/app.js"></script>

</body>
</html>
